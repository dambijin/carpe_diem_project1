<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <link href="../css/header.css" rel="stylesheet">
    <style>
        section {
            width: 80%;
            margin: auto;
            /* font-family: 'KNUTRUTHTTF'; */
            font-family: 'Wanted Sans Variable';
        }

        /* 왼쪽 section */
        section .left_section {
            border-right: 2px solid rgba(168, 156, 200, 0.6);
            display: inline-block;
            width: 20%;
            vertical-align: top;
        }

        /* 오른쪽 section */
        section .right_section {
            display: inline-block;
            width: 79%;
            text-align: left;
        }

        /* section */
        section .s_section {
            text-align: center;
            /* width: 70%; */
            margin: auto;
        }

        section .sub_but {
            width: 80%;
            font-size: 20px;
            font-family: 'KNUTRUTHTTF';
            margin-bottom: 10px;
            background-color: rgba(199, 156, 200, 0.6);
            border-radius: 5px;
            border: 0;
            height: 40px;
        }

        /* 마우스 오버 시 변경이벤트 */
        section .sub_but:hover {
            background-color: rgba(96, 59, 199, 0.6);
            color: white;
        }

        .div_table {
            border: 1px solid black;
            width: 600px;
            margin: 10px auto;
            background-color: gray;
        }

        .div_back {
            width: 600px;
            margin: auto;
        }

        .div_agree {
            width: 600px;
            text-align: right;
        }

        .table_table {
            width: 600px;
            text-align: center;
        }

        tr {
            background-color: white;
            height: 50px
        }

        textarea {
            width: 600px;
            height: 300px
        }

        .div_button {
            width: 600px;
            text-align: right;
            margin-top: 10px;
        }

        .div_buttonAll {
            width: 600px;
            margin: auto;
        }
        .div_button button{
            background-color: rgba(155, 178, 225, 0.6);
            text-align: center;
            margin: auto;
            font-family: "Wanted Sans Variable";
            font-size: 18px;
        }

        th {
            width: 200px;
        }

        td {
            text-align: left;
        }

        .td1 {
            text-align: center;
        }

        #head {
            width: 300px;
            background-color: rgb(192, 188, 188);
        }

        #div_table {
            border: 1px solid black;
            width: 600px;
            margin: auto;
        }

        #table2 {
            background-color: black;
            width: 600px;
        }

        #table_tr {
            background-color: rgb(192, 188, 188);
        }

        #table_tr2 {
            background-color: white;
        }

        font {
            font-size: 11px;
        }

        .input_phone {
            width: 100px;
        }
    </style>
</head>

<body>
    <header>
        <div class="blank_space"> </div>

        <div class="headerbox">
            <img class="logo" width="30px"
                src="https://cdn.discordapp.com/attachments/1200354574037434461/1201422289519005766/reading.png">
            도서관리시스템
        </div>
        <div class="sign_up_in">
            <div class="sign_in">
                로그인&nbsp;
            </div>
            <div class="sign_up">
                회원가입
            </div>
        </div>

        <div class="nav">
            <hr class="custom-hr">
            <div class="flex-header">도서관 서비스</div>
            <div class="flex-header">도서관 안내</div>
            <div class="flex-header">정보광장</div>
            <div class="flex-header">My Page</div>
            <hr class="custom-hr">
        </div>
    </header>
    <section>
        <!-- 여기부터 본문작성해주세요 -->
        <div class="s_section">
            <div class="left_section">
                <button type="button" class="sub_but" onclick=''>공지사항</button><br>
                <button type="button" class="sub_but" onclick=''>Q&A</button><br>
                <button type="button" class="sub_but" onclick=''>희망도서신청</button>
            </div>
            <div class="right_section">
                <h2 align="center">공지사항 글쓰기</h2>
                <div class="div_table">             
                    <table class="table_table">
                        <tr>
                            <th>제목</th>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <th>작성자</th>
                            <td>admin</td>
                        </tr>
                        <tr>
                            <th>소속도서관</th>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <th>첨부파일</th>
                            <td><input type="text"></td>
                        </tr>
                    </table>

                </div>
                <div class="td1">
                    <textarea></textarea>
                </div>
                <div class="div_buttonAll">
                    <div class="div_button">
                        <button>등록</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
