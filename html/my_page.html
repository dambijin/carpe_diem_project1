            <div class="flex-header">정보광장</div>

    <section>

        <div border="1" width="800px">

                    </td>
                </tr>
            </table>

                    <tr>
                        <td style="width:10px;"><select>
                                <option>출력 건수</option>
                            </select></td>
                        <td style="width:10px;"><select>

                            </select></td>
                        <td style="width:50px;">
                            <button>검색</button>
                        </td>
                    </tr>
                </table>
            </div>
            <table border="0" align="center" width="800px">
                <tr bgcolor="gray" height="30px">
                    <th>번호</th>
                    <th>책이름</th>
                    <th>저자</th>

                    <th>대출상태</th>
                    <th>소장기관</th>
                    <th>반납연기</th>
                </tr>
                <tr>
                    <th>192</th>
                    <th>아몰랑</th>
                    <th>아몰랑</th>
