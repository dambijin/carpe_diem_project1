<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <link href="../css/layout.css" rel="stylesheet">
    <style>
        /* section */
        .notice_update section {
            margin: auto;
            /* font-family: 'KNUTRUTHTTF'; */
            font-family: 'Wanted Sans Variable';
        }

        /* 테이블 div */
        .notice_table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        /* 테이블 */
        .notice_table .table_table {
            width: 100%;
            text-align: center;
        }

        /* 테이블 왼쪽 */
        .notice_table .table_table .sub {
            background-color: rgba(168, 156, 200, 0.6);
            text-align: center;
            font-size: 18px;
            width: 30%;
        }

        /* 테이블 오른쪽 */
        .notice_table .table_table .text {
            text-align: left;
            font-size: 18px;
            width: 69%;
        }

        /* 테이블 input */
        .notice_table .table_table .text input {
            font-size: 18px;
            height: 25px;
            width: 100%;
            font-family: 'Wanted Sans Variable';
        }

        /* 테이블 첨부파일 input */
        .notice_table .table_table .text .up_load {
            width: 80%;
        }


        /* 글쓰는 내용들 */
        .td1 textarea {
            width: 100%;
            height: 300px;
            font-family: 'Wanted Sans Variable';
            font-size: 18px;
        }

        /* 수정버튼 div */
        .div_button {
            width: 100%;
            text-align: right;
            margin-top: 10px;
        }

        /* 업로드버튼 */
        .notice_table .table_table .but_upload {
            font-family: "Wanted Sans Variable";
            width: 80px;
            background-color: rgba(155, 178, 225, 0.6);
            font-size: 18px;
            border: 0;
            border-radius: 5px;
            height: 30px;
        }

        .div_button .but {
            font-family: "Wanted Sans Variable";
            width: 80px;
            background-color: rgba(155, 178, 225, 0.6);
            font-size: 18px;
            border: 0;
            border-radius: 5px;
        }


        .input_phone {
            width: 100px;
        }

        .notice_update_name {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="notice_update">
        <section>
            <!-- 여기부터 본문작성해주세요 -->
            <div class="s_section">
                <div class="left_section">
                    <button type="button" class="sub_but" onclick="location.href='notice_board.html';">공지사항</button><br>
                    <button type="button" class="sub_but" onclick="location.href='QnA_board.html';">Q&A</button><br>
                    <button type="button" class="sub_but" onclick="location.href='wishbook_add.html';">희망도서신청</button>

                </div>
                <div class="right_section">
                    <div class="notice_update_name">공지사항 수정</div>
                    <div class="notice_table">
                        <table class="table_table">
                            <tr>
                                <td class="sub">제목</td>
                                <td class="text"><input type="text"></td>
                            </tr>
                            <tr>
                                <td class="sub">작성자</td>
                                <td class="text">admin</td>
                            </tr>
                            <tr>
                                <td class="sub">소속도서관</td>
                                <td class="text"><input type="text"></td>
                            </tr>
                            <tr>
                                <td class="sub">첨부파일</td>
                                <td class="text">
                                    <input type="text" class="up_load">
                                    <button type="button" class="but_upload">▲업로드</button>
                                </td>
                            </tr>
                        </table>



                    </div>
                    <div class="td1">
                        <textarea></textarea>
                    </div>
                    <div class="div_buttonAll">
                        <div class="div_button">
                            <button type="button" class="but">수정</button>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 헤더를 덮어씌우는 자바스크립트 -->

    <script src="../js/header.js"></script>
</body>

</html>
