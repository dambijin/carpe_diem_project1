<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="../css/layout.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/calender.css">
    <script src="../js/main.js"></script>

    <style>
        /* 바디사이즈 */
        .bodysize {
            text-align: center;
            font-family: "Wanted Sans Variable";
        }

        /* 배너 */
        nav .banner {
            width: 70%;
            margin-bottom: 10px;
        }

        /* 섹션 */
        .library_information_content {
            width: 70%;
            margin: auto;
        }

        /* 공지사항+신착도서 */
        .announcement_library_information {
            width: 70%;
            display: inline-block;
        }

        /* 공지사항 */
        .announcement {
            background-color: rgba(168, 156, 200, 0.6);
            height: 150px;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
        }

        /* 공지사항테이블 */
        .announcement_table {
            font-size: 16px;
            font-weight: normal;
            margin-top: 10px;
            width: 100%;
        }

        /* 신착도서 */
        .announcement_library_information .newbook {
            background-color: rgba(155, 178, 225, 0.6);
            height: 300px;
            width: 100%;
        }

        /* 도서관별이용정보 */
        .library_information_content .library_information {
            background-color: rgba(239, 168, 176, 0.6);
            display: inline-block;
            width: 25%;
            height: 450px;
            vertical-align: top;
            font-size: 18px;
            padding-top: 8px;
        }

        .library_information_content .announcement_library_information .announcement .ann_title {
            width: 80%;
        }

        .library_information_content .announcement_library_information .announcement,
        .library_information_content .announcement_library_information .newbook table,
        .library_information table {
            width: 100%;
        }

        .announcement .ann_day {
            text-align: right;
        }

        .announcement_library_information .newbook_img {
            width: 100%;
        }

        .bodysize select,
        .library_information select {
            font-family: "Wanted Sans Variable";
            font-size: 18px;
        }

        .library_infor .gubun {
            background-color: rgba(168, 156, 200, 0.6);
            height: 2px;
            border: none;
            width: 90%;
        }

        /* 검색창관련 */
        .search_box {
            width: 80%;
            margin: auto;
        }

        .search_fieldset {
            margin: auto;
            display: flex;
            align-items: center;
            padding: 10px;
            margin-inline-start: 0px;
            border: 0px solid #ccc;
            justify-content: center;
        }

        .search_fieldset legend {
            margin-right: 20px;
        }

        .search_fieldset .result {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .search_fieldset .search {
            flex: 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search_fieldset .search .input {
            flex: 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search_fieldset .search .input select {
            flex: 1;
            margin-right: 10px;
            height: 40px;
            font-size: 18px;
            font-family: 'Wanted Sans Variable';
        }

        .search_fieldset .search .input input {
            flex: 3;
            padding: 5px;
            border: 1px solid #ccc;
            height: 35px;
            font-family: 'Wanted Sans Variable';
            font-size: 18px;
        }

        /* 자료검색 */
        .search_fieldset .search .btn-search {
            flex: 1;
            padding: 5px 10px;
            background-color: rgba(168, 156, 200, 1.0);
            color: #eee;
            border: none;
            cursor: pointer;
            height: 45px;
            font-family: 'Wanted Sans Variable';
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="bodysize">
        <div class="search_box">
            <fieldset class="search_fieldset">
                <!-- <legend>통합검색</legend> -->

                    <div class="input">
                        <strong>
                            <select name="item">
                                <option value="total">전체
                                </option>
                                <option value="title">제목
                                </option>
                                <option value="author">저자
                                </option>
                                <option value="publisher">발행처
                                </option>
                                <option value="keyword">키워드
                                </option>
                            </select>
                        </strong>
                        <input type="text" name="word" autocomplete="off" id="searchWord" style="ime-mode:active"
                            placeholder="검색어를 적어주세요">
                        <!-- input type="hidden" name="item" value="title" id="item" -->
                    </div>
                    <input type="submit" class="btn btn-search" value="도서검색">

                        <tr>

                    </table>
                </div>
            </div>

            <div class="library_information">
                이용 정보
                <select>
                    <option>

                <div class="calendar">

            </div>
        </section>
    </div>
