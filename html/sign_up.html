<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <link href="../css/layout.css" rel="stylesheet">
    <style>
        .sign_up_nav {
            font-family: "Wanted Sans Variable";
            text-align: center;
            font-size: 20px;
        }

        .sign_up_form {
            font-family: "Wanted Sans Variable";
            text-align: center;
        }

        .sign_up_form td {
            width: 100%;

            height: 40px;
        }

        .sign_up_form .r_border {
            background-color: rgba(168, 156, 200, 0.6);
            width: 30%;
            text-align: center;
        }

        .sign_up_form tr {
            text-align: left;
            width: 70%;
            border: 1px solid grey;
        }

        .sign_up_form input {
            width: 100%;
            height: 23px;
        }

        .sign_up_form table {
            margin: auto;
            width: 40%;
        }

        /* 회원가입 버튼 */
        .sign_up_form .sub {
            font-family: "Wanted Sans Variable";
            width: 100px;
            background-color: rgba(155, 178, 225, 0.6);
            font-size: 18px;
            border: 0;
            border-radius: 5px;
        }

        .sign_up_form .sub:hover {
            background-color: rgba(205, 155, 225, 0.6);
        }

        /* 이메일 */
        .sign_up_form .email {
            width: 120px;
        }

        /* 개인정보동의에 있는 체크박스 */
        .sign_up_form .chk {
            width: 15px;
            height: 15px;

        }

        /* 테이블 오른쪽의 텍스트상자 */
        .sign_up_form .textbox {
            font-family: "Wanted Sans Variable";
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header></header>
    <nav class="sign_up_nav">
        회원가입
    </nav>
    <section class="sign_up_form">
        <!-- 회원가입form -->
        <form name="signup" method="get" action="shiloh">
            <table>
                <tr>
                    <td class="r_border">아이디</td>
                    <td><input type="text" name="id" placeholder="아이디를 입력(6~20자)" class="textbox"></td>
                </tr>
                <tr>
                    <td class="r_border">비밀번호</td>
                    <td><input type="password" name="pw" placeholder="비밀번호를 입력(문자,숫자,특수문자 포함 후 8~20자)" class="textbox">
                    </td>
                </tr>
                <tr>
                    <td class="r_border">비밀번호 확인</td>
                    <td><input type="password" name="pw_check" placeholder="비밀번호 재입력" class="textbox"></td>
                </tr>
                <tr>
                    <td class="r_border">이름</td>
                    <td><input type="text" name="name" placeholder="이름" class="textbox"></td>
                </tr>
                <tr>
                    <td class="r_border">생년월일</td>
                    <td><input type="number" name="birthday" placeholder="생년월일 8자리" class="textbox"></td>
                </tr>
                <tr>
                    <!-- 숫자만 입력할 수 있게 설정하기 -->
                    <td class="r_border">휴대폰번호</td>
                    <td> <input type="tel" name="pw" placeholder="-없이 입력해주세요" class="textbox"> </td>
                </tr>
                <tr>
                    <td class="r_border">이메일</td>
                    <td><input type="text" name="email" placeholder="이메일" class="email textbox"> @
                        <input type="text" name="email" placeholder="상세주소" class="email textbox">
                        <select>
                            <option>naver.com</option>
                            <option>kakao.com</option>
                            <option>daum.net</option>
                            <option>직접입력</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="r_border">주소</td>
                    <td><input type="password" name="pw" placeholder="기본주소" class="textbox"></td>
                </tr>
                <tr>
                    <td class="r_border">상세주소</td>
                    <td><input type="password" name="pw" placeholder="나머지주소" class="textbox"></td>
                </tr>
                <tr>
                    <td class="r_border">개인정보동의</td>
                    <td class="chk">
                        <input type="checkbox" class="chk">[필수]개인정보동의
                    </td>
                </tr>
            </table>
            <br>
            <!-- 회원가입완료 -->
            <input type="submit" class="sub" value="회원가입">
        </form>

    </section>
    <!-- 헤더를 덮어씌우는 자바스크립트 -->
    <script src="../js/header.js"></script>
</body>


</html>
