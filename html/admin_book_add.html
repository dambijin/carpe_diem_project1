<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자페이지 책등록 popup</title>
    <link href="../css/layout.css" rel="stylesheet">
</head>

<!-- function 스크립트 -->
<script src="../js/admin_library.js"></script>
<script>
    // admin_book_add 책 등록           미완성
    function bookAdd() {
        alert("등록되었습니다");
        window.close();
    }
</script>

<style>
    header .nav .book_in {
        background-color: rgba(168, 156, 200, 0.6);
        color: #000000;
        height: 45px;
        line-height: 40px;
        display: inline-block;
        border-radius: 5px;
        width: 150px;
        font-size: 20px;
        margin-top: 10px;
    }

    .add_table {
        border-collapse: collapse;
    }

    .add_table th {
        background-color: rgba(168, 156, 200, 0.6);
    }

    .add_table tr {
        background-color: #fff;
    }

    .add_table tr .bookname {
        width: 500px;
    }

    .add_table th,
    td {
        border: 1px solid black;
        height: 50px;
        padding: 3px;
    }

    /*  등록 취소 버튼 (맨 아래) */
    .input {
        border: 1px;
        width: 20%;
        margin: auto;
        text-align: center;
        margin-top: 20px;
    }

    .input .button {
        font-family: "Wanted Sans Variable";
        font-size: 18px;
        background-color: rgba(155, 178, 225, 0.6);
        border: 0;
        width: 70px;
        height: 30px;
        border-radius: 5px;
    }

    .input .button:hover {
        background-color: rgba(205, 155, 225, 0.6);
    }
</style>

<body>
    <!-- header -->
    <header></header>

    <!-- section -->
    <section>
        <div>
            <h2 align="center">책등록</h2>
        </div>

        <div>
            <table class="add_table" border="0" width="900px" height="100px" align="center" cellpadding="5"
                cellspacing="1" bgcolor="cccccc">
                <tr>
                    <th>ISBN</th>
                    <td>
                        <input type="number" name="isbn">
                        <input type="button" value="가져오기" class="isbn_import">
                    </td>
                </tr>
                <tr>
                    <th width="20%">책이름</th>
                    <td width="80%"><input type="text" name="bookname" class="bookname" autofocus></td>
                </tr>
                <tr>
                    <th>저자</th>
                    <td><input type="text" name="author"></td>
                </tr>
                <tr>
                    <th>발행년도</th>
                    <td><input type="date" name="year"></td>
                </tr>
                <tr>
                    <th>청구기호</th>
                    <td><input type="text" name="call_number"></td>
                </tr>
                <tr>
                    <th>등록번호</th>
                    <td><input type="number" name="regi_number"></td>
                </tr>
                <tr>
                    <th>소장기관</th>
                    <td>
                        <select>
                            <option value="천안도서관">천안도서관</option>
                            <option value="청주도서관">청주도서관</option>
                            <option value="서울도서관">서울도서관</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>등록일자</th>
                    <td><input type="date" name="regi_date"></td>
                </tr>

            </table>
        </div>
    </section>

    <!-- 등록 취소 -->
    <div class="input">
        <input type="submit" value="책 등록" class="button" onclick="bookAdd()">
        <input type="reset" value="닫기" class="button" onclick="closePopup()">
    </div>



</body>

</html>
