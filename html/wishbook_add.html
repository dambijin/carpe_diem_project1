<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 신청</title>
    <link href="../css/layout.css" rel="stylesheet">
    <style>
        /* table 왼쪽 */
        .right_section .subject {
            background-color: rgba(168, 156, 200, 0.6);
            text-align: center;
            font-size: 18px;
            width: 200px;
        }

        /* 각행마다 높이설정을 주기위해 만듬 */
        .right_section .hope_subscribe tr {
            height: 50px;
            border-bottom: 1px solid rgba(59, 57, 63, 0.445);

        }

        /* table왼쪽에 input요소들*/
        .right_section .textbox {
            font-size: 18px;
            font-family: "Wanted Sans Variable";
            margin: 10px;

        }

        .right_section .hope_subscribe {
            border-collapse: collapse;
            width: 100%;
        }

        /* 신청사유 textbox */
        .right_section .reason {
            width: 400px;
            height: 200px;
        }

        /* 신청버튼 */
        .right_section .request {
            font-family: "Wanted Sans Variable";
            width: 100px;
            background-color: rgba(155, 178, 225, 0.6);
            font-size: 18px;
            border: 0;
            border-radius: 5px;

        }

        /* 신청버튼 마우스 오버 */
        .right_section .request:hover {
            background-color: rgba(205, 155, 225, 0.6);

        }

        /* 신청버튼 tr */
        .right_section .request_but {
            border: 0px;
        }

        /* 신청버튼 td */
        .right_section .request_but td {
            text-align: center;
        }

        .s_section .right_section .wish_book {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>


<body>
    <header></header>
    <section>
        <div class="s_section">
            <div class="left_section">
                <button type="button" class="sub_but" onclick="location.href='notice_board.html';">공지사항</button><br>
                <button type="button" class="sub_but" onclick="location.href='QnA_board.html';">Q&A</button><br>
                <button type="button" class="sub_but" onclick="location.href='wishbook_add.html';">희망도서신청</button>

            </div>
            <div class="right_section">
                <div class="wish_book">희망도서신청</div>
                <div>신청안내</div>
                <div>
                    1. 신청 가능 자료 수 : 1인 월 5책 이내(예산범위 내)<br>
                    ※ 외국도서 신청자료 수 : 상한 기준 연 20책 이내(2020년 5월부터 시행)<br><br>
                    * 표시는 필수 기재 사항입니다.
                </div>
                <div>
                    <table class="hope_subscribe">
                        <tr>
                            <td class="subject">* 희망소장처</td>
                            <td><select class="textbox">
                                    <option>천안도서관</option>
                                    <option>두정도서관</option>
                                    <option>아우내도서관</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="subject"> * 자료명 </td>
                            <td><input type="text" class="textbox" placeholder="자료명"></td>
                        </tr>
                        <tr>
                            <td class="subject"> * 저자 </td>
                            <td><input type="text" class="textbox" placeholder="저자"></td>
                        </tr>
                        <tr>
                            <td class="subject"> * 발행연도 </td>
                            <td><input type="text" class="textbox" placeholder="발행연도"></td>
                        </tr>
                        <tr>
                            <td class="subject">ISBN번호<br> ISSN번호</td>
                            <td><input type="text" class="textbox" placeholder="ISBN/ISSN 번호"></td>
                        </tr>
                        <tr>
                            <td class="subject">* 신청사유</td>
                            <td><input type="text" class="textbox reason" placeholder="신청사유를 입력해주세요."></td>
                        </tr>
                        <tr>
                            <td class="subject">* 출판사</td>
                            <td><input type="text" class="textbox" placeholder="출판사"></td>
                        </tr>
                        <tr>
                            <td class="subject">신청자 이름</td>
                            <td><input type="text" class="textbox" placeholder="이름"></td>
                        </tr>
                        <tr>
                            <td class="subject">* 휴대폰 번호</td>
                            <td><input type="text" class="textbox" placeholder="-없이 입력해주세요"></td>
                        </tr>
                        <tr>
                            <td class="subject">* 개인정보 수집 동의</td>
                            <td><input type="checkbox">희망도서 신청을 위한 '개인정보 수집 및 이용'에 동의합니다.</td>
                        </tr>

                        <tr class="request_but">

                            <td colspan="2"><button type="button" class="request">신청</button></td>
                        </tr>

                    </table>



                </div>


            </div>
        </div>
    </section>
    <!-- 헤더를 덮어씌우는 자바스크립트 -->
    <script src="../js/header.js"></script>
</body>

</html>
