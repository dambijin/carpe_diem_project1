<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 신청</title>
    <link href="../css/layout.css" rel="stylesheet">
    <style>
        /* table 왼쪽 */
        .right_section .subject {
            background-color: rgba(168, 156, 200, 0.6);
            text-align: center;
            font-size: 18px;
            width: 200px;
        }

        /* 각행마다 높이설정을 주기위해 만듬 */
        .right_section .hope_subscribe tr {
            height: 50px;
            border-bottom: 1px solid rgba(59, 57, 63, 0.445);

        }

        /* table input요소들*/
        .right_section .textbox {
            font-size: 18px;
            font-family: "Wanted Sans Variable";
            margin: 10px;

        }

        /* 테이블 */
        .right_section .hope_subscribe {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        /* 신청버튼 */
        .right_section .request {
            font-family: "Wanted Sans Variable";
            width: 100px;
            background-color: rgba(155, 178, 225, 0.6);
            font-size: 18px;
            border: 0;
            border-radius: 5px;

        }

        /* 신청버튼 마우스 오버 */
        .right_section .request:hover {
            background-color: rgba(205, 155, 225, 0.6);

        }

        /* 신청버튼 tr */
        .right_section .request_but {
            border: 0px;
        }

        /* 신청버튼 td */
        .right_section .request_but td {
            text-align: center;
        }

        /* 희망도서신청 제목 */
        .s_section .right_section .wish_book {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        /* 신청사유 textbox */
        .right_section #reason {
            width: 400px;
            height: 200px;
            vertical-align: top;
            text-align: start;
            /* 텍스트를 상자의 위쪽으로 정렬? */
        }

        /* 신청안내 펼치기/접기 */
        .right_section details {
            width: 400px;
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: .5em .5em 0;
            background: #f9f9f9;
        }

        .right_section summary {
            font-weight: bold;
            margin: -.5em -.5em 0;
            padding: .5em;
        }

        .right_section details[open] {
            padding: .5em;
        }

        .right_section details[open] summary {
            border-bottom: 1px solid #aaa;
            margin-bottom: .5em;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            let libs_list = ["천안도서관", "두정도서관", "아우내도서관"];
            let libs_list_box = document.querySelector("#library");

            for (let i = 0; i < libs_list.length; i++) {
                libs_list_box.innerHTML += "<option>" + libs_list[i] + "</option>";
            }

            document.getElementById('request_but').addEventListener('click', function () {
                // 모든 입력 필드의 id를 배열로 저장
                let inputIds = ['library', 'material', 'writer', 'year', 'reason', 'publisher', 'handphone'];

                for (let i = 0; i < inputIds.length; i++) {
                    var input = document.getElementById(inputIds[i]);

                    if (input.tagName === 'SELECT') {
                        // select 요소의 경우, selectedIndex가 0보다 크거나 같아야 합니다.
                        if (input.selectedIndex < 0) {
                            alert('필수작성(*) 칸(을 채워주세요.');
                            input.focus();
                            return;
                        }
                    } else {
                        // input 요소의 경우, value가 비어 있지 않아야 합니다.
                        if (!input.value.trim()) {
                            alert('필수작성(*) 칸을 채워주세요.');
                            input.focus();
                            return;
                        }
                    }
                }

                // 개인정보 수집 동의 체크박스가 체크되어 있는지 확인
                let checkbox = document.querySelector('.hope_subscribe input[type="checkbox"]');
                if (!checkbox.checked) {
                    alert('개인정보 수집에 동의해주세요.');
                    checkbox.focus();
                    return;
                }

                request();
            });
        })

        function request() {

            // 신청 버튼
            let reqbut = document.querySelector("#request_but");

            reqbut.addEventListener('click', function () {
                // select (천안도서관, 두정도서관, 아우내도서관)
                let lib = document.querySelector("#library");
                // 자료명 input
                let mrial = document.querySelector("#material");
                // 저자
                let writer = document.querySelector("#writer");
                // 발행연도
                let year = document.querySelector("#year");
                // ISBN번호 ISSN번호
                let is = document.querySelector("#is");
                // 사유
                let reason = document.querySelector("#reason");
                // 출판사
                let publisher = document.querySelector("#publisher");
                // 신청자이름
                let user = document.querySelector("#user_name");
                // 전화번호
                let handphone = document.querySelector("#handphone");

                alert(lib.value + "\n" + mrial.value + "\n" + writer.value + "\n" + year.value + "\n" + is.value + "\n" + reason.value + "\n" + publisher.value + "\n" + user.value + "\n" + handphone.value + "\n신청이 완료되었습니다.");

            });
        };
    </script>
</head>


<body>
    <header></header>
    <section>
        <div class="s_section">
            <div class="left_section">
                <button type="button" class="sub_but" onclick="location.href='notice_board.html';">공지사항</button><br>
                <button type="button" class="sub_but" onclick="location.href='QnA_board.html';">Q&A</button><br>
                <button type="button" class="sub_but" onclick="location.href='wishbook_add.html';">희망도서신청</button>

            </div>
            <div class="right_section">
                <div class="wish_book">희망도서신청</div>
                <div>신청안내</div>
                <details>
                    <summary>신청 가능 자료 수(클릭)</summary>
                    <p>1. 신청 가능 자료 수 : 1인 월 5책 이내(예산범위 내)</p>
                    <p>※ 외국도서 신청자료 수 : 상한 기준 연 20책 이내(2020년 5월부터 시행)</p>
                    <p>* 표시는 필수 기재 사항입니다.</p>
                </details>
                <div>
                    <table class="hope_subscribe">
                        <tr>
                            <td class="subject">* 희망소장처</td>
                            <td><select class="textbox" id="library">
                                    <!-- 자바스크립트로 옵션가져오기 -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="subject"> * 자료명 </td>
                            <td><input type="text" class="textbox" placeholder="자료명" id="material"></td>
                        </tr>
                        <tr>
                            <td class="subject"> * 저자 </td>
                            <td><input type="text" class="textbox" placeholder="저자" id="writer"></td>
                        </tr>
                        <tr>
                            <td class="subject"> * 발행연도 </td>
                            <td><input type="text" class="textbox" placeholder="발행연도" id="year"></td>
                        </tr>
                        <tr>
                            <td class="subject">ISBN번호<br> ISSN번호</td>
                            <td><input type="text" class="textbox" placeholder="ISBN/ISSN 번호" id="is"></td>
                        </tr>
                        <tr>
                            <td class="subject">* 신청사유</td>
                            <td><input type="text" class="textbox reason" placeholder="신청사유를 입력해주세요." id="reason"></td>
                        </tr>
                        <tr>
                            <td class="subject">* 출판사</td>
                            <td><input type="text" class="textbox" placeholder="출판사" id="publisher"></td>
                        </tr>
                        <tr>
                            <td class="subject">신청자 이름</td>
                            <td><input type="text" class="textbox" placeholder="이름" id="user_name"></td>
                        </tr>
                        <tr>
                            <td class="subject">* 휴대폰 번호</td>
                            <td><input type="text" class="textbox" placeholder="-없이 입력해주세요" id="handphone"></td>
                        </tr>
                        <tr>
                            <td class="subject">* 개인정보 수집 동의</td>
                            <td><input type="checkbox">희망도서 신청을 위한 '개인정보 수집 및 이용'에 동의합니다.</td>
                        </tr>

                        <tr class="request_but">

                            <td colspan="2"><button type="button" class="request" id="request_but">신청</button></td>
                        </tr>

                    </table>



                </div>


            </div>
        </div>
    </section>
    <!-- 헤더를 덮어씌우는 자바스크립트 -->
    <script src="../js/header.js"></script>
</body>

</html>
