<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link href="../css/layout.css" rel="stylesheet">
    <script>

        window.addEventListener("load", function () {
            search();
        });

        function search() {
            // 검색버튼
            let search1 = document.getElementsByClassName("search_button")[0]

            // 검색 input
            let input = document.querySelector(".search_input")

            // 게시판 테이블
            let board_sub = document.querySelector(".board_sub")

            // 검색버튼 클릭
            search1.addEventListener("click", function () {
                alert(input.value);
            })

            // 임시버튼
            let btn = document.querySelector(".btn");
            let title = "제목입니다";

            // 임시버튼을 클릭
            btn.addEventListener("click", function () {
                let html = '';
                html += '<td></td>';
                html += '<td></td>';
                html += '<td>'
                html += '<a href="notice_detail.html" class="table_a">';
                html += title;
                html += '</a>';
                html += '</td>';
                html += '<td></td>';
                html += '<td></td>';
                html += '<td></td>';

                let tr = document.createElement("tr");
                tr.innerHTML = html;
                board_sub.append(tr);

            });

        };
    </script>
    <style>
        /* 헤더 아래 */
        .board_notice {
            width: 100%;
            text-align: center;
            margin: auto;
            font-family: "Wanted Sans Variable";
        }

        /* 테이블, 순번, 글쓰기 */
        .board_notice .board {
            text-align: center;
            margin: auto;
            font-family: "Wanted Sans Variable";
        }

        /* 테이블 */
        .board_notice .board table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        /* 테이블 제목 td */
        .board_notice .board_sub .sub {
            width: 60%;

        }

        /* 테이블 등록일 td */
        .board_notice .board_sub .day {
            width: 13%;
        }


        /* 글씨체 변경 */
        .paging_writing .writing .change_handwriting,
        .board_notice .search .change_handwriting,
        .board_notice .board .change_handwriting {
            font-family: "Wanted Sans Variable";
            font-size: 16px;
        }

        /* 출력건수,제목, 검색(테이블 바로 위에) */
        .board_notice .search {
            text-align: center;
            margin-top: 20px;
        }

        /* 테이블 tr */
        .board_notice .board_sub tr {
            height: 30px;
        }

        /* 테이블 th td */
        .board_notice td,
        .board_notice th {
            border: 1px solid black;
        }

        /* 페이지 쪽수 */
        .board_notice .paging {
            margin: 10px 5px;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }


        /* 검색, 글쓰기 버튼 */
        .board_notice .search .request,
        .paging_writing .writing .request {
            font-family: "Wanted Sans Variable";
            width: 80px;
            background-color: rgba(155, 178, 225, 0.6);
            font-size: 18px;
            border: 0;
            border-radius: 5px;
            cursor: pointer;


        }

        .board_notice .search .request {
            width: 10%;
        }

        /* 검색, 글쓰기 버튼 마우스 오버 */
        .paging_writing .writing .request:hover,
        .board_notice .search .request:hover {
            background-color: rgba(205, 155, 225, 0.6);
        }

        .paging_writing {
            text-align: center;
            margin: auto;
        }

        /* 글쓰기버튼 div*/
        .board_notice .writing {
            text-align: right;
            margin: 10px auto;
            width: 100%;
        }

        /* 순번,분류,제목,관할도서관,등록일,조회 tr */
        .board_subject {
            background-color: rgba(168, 156, 200, 0.6);
        }

        /* 순번 전체(밑줄 지우기) */
        .paging_writing .paging .underline_remove {
            text-decoration: none;
            font-size: 20px;
        }

        /* QnA 제목 */
        .right_section .notice_subject {
            font-size: 30px;
            font-weight: bold;
        }

        /* 테이블 a href*/
        .board_notice .board_sub .table_a {
            text-decoration: none;
            font-size: 16px;
            color: black;
        }

        #select {
            text-align: right;
        }
    </style>
</head>

<body>
    <header></header>
    <section>
        <div class="s_section">
            <div class="left_section">
                <button type="button" class="sub_but" onclick="location.href='notice_board.html';">공지사항</button><br>
                <button type="button" class="sub_but" onclick="location.href='QnA_board.html';">Q&A</button><br>
                <button type="button" class="sub_but" onclick="location.href='wishbook_add.html';">희망도서신청</button>


            </div>
            <div class="right_section">
                <div class="notice_subject">
                    공지사항
                </div>
                <div class="board_notice">

                    <div class="board">
                        <div id="select">
                            <select class="change_handwriting">
                                <option>10개</option>
                                <option>20개</option>
                                <option>30개</option>
                            </select>
                        </div>
                        <table class="board_sub">
                            <tr>
                                <th class="board_subject">순번</th>
                                <th class="board_subject">도서관</th>
                                <th class="board_subject sub">제목</th>
                                <th class="board_subject">작성자</th>
                                <th class="board_subject day">등록일</th>
                                <th class="board_subject">조회</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>천안</td>
                                <td><a href="notice_detail.html" class="table_a">희망도서 신청 관련 문의</a>
                                </td>
                                <td>김**</td>
                                <td>2024-01-30</td>
                                <td>46</td>
                            </tr>
                        </table>
                    </div>
                    <div class="paging_writing">

                        <div class="writing">
                            <button class="change_handwriting request"
                                onclick="location.href='notice_write.html';">글쓰기</button>
                            <button class="btn">임시버튼</button>
                        </div>
                        <div class="search">

                            <select class="change_handwriting">
                                <option>제목</option>
                                <option>관할도서관</option>
                                <option>제목</option>
                            </select>
                            <input type="text" class="change_handwriting search_input">
                            <input type="button" class="change_handwriting request search_button" value="검색">
                        </div>
                        <div class="paging">
                            <a href="" class="pre underline_remove">◀</a>
                            <strong class="underline_remove">1</strong>
                            <a href="" class="num underline_remove">2</a>
                            <a href="" class="num underline_remove">3</a>
                            <a href="" class="num underline_remove">4</a>
                            <a href="" class="num underline_remove">5</a>
                            <a href="" class="next underline_remove">▶</a>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </section>

    <!-- 헤더를 덮어씌우는 자바스크립트 -->
    <script src="../js/header.js"></script>
</body>

</html>
